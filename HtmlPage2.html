<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Derrick Morgan Videos - MadeInJa">
    <title>Derrick Morgan Videos - MadeInJa</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Add your CSS here */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, black, green, gold);
            color: white;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            padding: 2rem 1rem;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

            .header h1 {
                font-size: 2.5rem;
                font-weight: 600;
                background: linear-gradient(90deg, gold, green);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }

            .header p {
                margin-top: 0.5rem;
                font-size: 1.2rem;
            }

        .back-button {
            margin: 1rem;
            display: inline-block;
            text-decoration: none;
            color: black;
            background-color: gold;
            padding: 0.8rem 1.2rem;
            border-radius: 25px;
            font-weight: 600;
            transition: background-color 0.3s, color 0.3s;
        }

            .back-button:hover {
                background-color: green;
                color: white;
            }

        .video-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2rem;
            gap: 2rem;
        }

        .video-card {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 1rem;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

            .video-card:hover {
                transform: scale(1.05);
                box-shadow: 0 6px 15px rgba(0, 0, 0, 0.7);
            }

            .video-card h2 {
                font-size: 1.2rem;
                margin: 0.5rem 0;
                background: linear-gradient(90deg, gold, green);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }

            .video-card p {
                font-size: 1rem;
                margin: 0.5rem 0;
            }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: black;
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

            .modal-content iframe {
                width: 100%;
                height: 300px;
                border: none;
                border-radius: 10px;
            }

        .close-button {
            margin-top: 1rem;
            display: inline-block;
            text-decoration: none;
            color: black;
            background-color: gold;
            padding: 0.8rem 1.2rem;
            border-radius: 25px;
            font-weight: 600;
            transition: background-color 0.3s, color 0.3s;
            cursor: pointer;
        }

            .close-button:hover {
                background-color: green;
                color: white;
            }

        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="playlists.html" class="back-button">Back to Playlists</a>
        <h1>Derrick Morgan</h1>
        <p>Explore all the amazing content from Derrick Morgan</p>
    </header>

    <section class="video-gallery">
        <div class="video-card" onclick="openModal('https://www.dropbox.com/scl/fi/4zi720011ke8n6c1bwwmm/S1-Made-with-Clipchamp.mp4?rlkey=gebg37kthranl1c289pmxy7fr&raw=1', 'Derrick Morgan Live Performance', 'A classic Derrick Morgan performance. Enjoy!')">
            <h2>Derrick Morgan Live Performance</h2>
            <p>A classic Derrick Morgan performance. Enjoy!</p>
        </div>
    </section>

    <div id="videoModal" class="modal">
        <div class="modal-content">
            <iframe id="videoFrame"></iframe>
            <h2 id="videoTitle"></h2>
            <p id="videoDescription"></p>
            <button class="close-button" onclick="closeModal()">Close</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 MadeInJa. All rights reserved.</p>
    </footer>

    <script>
        function openModal(videoUrl, title, description) {
            document.getElementById('videoFrame').src = videoUrl;
            document.getElementById('videoTitle').innerText = title;
            document.getElementById('videoDescription').innerText = description;
            document.getElementById('videoModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('videoFrame').src = ''; // Clear the iframe to stop video playback
            document.getElementById('videoModal').style.display = 'none';
        }

        document.addEventListener('keydown', function (event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
