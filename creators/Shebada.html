    <section class="video-gallery">

            <h2>Derrick Morgan Live Performance</h2>

    <!-- Modal -->
    <div id="videoModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); z-index: 1000; color: white; padding: 20px; box-sizing: border-box;">
        <div style="max-width: 800px; margin: 0 auto; text-align: center;">
            <video id="videoElement" width="100%" height="400px" controls controlslist="nodownload" style="margin-bottom: 20px; background: black;" playsinline>
                Your browser does not support the video tag.
            </video>
            <h2 id="videoTitle"></h2>
            <p id="videoDescription"></p>
            <button onclick="toggleFullscreen()" style="padding: 10px 20px; background: green; color: white; border: none; cursor: pointer;">Fullscreen</button>
            <button onclick="closeModal()" style="padding: 10px 20px; background: red; color: white; border: none; cursor: pointer;">Close</button>
        </div>
    </div>

    <script>
        function openModal(videoUrl, title, description) {
            const videoElement = document.getElementById('videoElement');
            videoElement.src = videoUrl;
            document.getElementById('videoTitle').innerText = title;
            document.getElementById('videoDescription').innerText = description;
            document.getElementById('videoModal').style.display = 'block';
        }

        function closeModal() {
            const videoElement = document.getElementById('videoElement');
            videoElement.pause(); // Stop the video
            videoElement.src = ''; // Clear the source
            document.getElementById('videoModal').style.display = 'none';
        }

        function toggleFullscreen() {
            const videoElement = document.getElementById('videoElement');
            if (videoElement.requestFullscreen) {
                videoElement.requestFullscreen();
            } else if (videoElement.mozRequestFullScreen) { // Firefox
                videoElement.mozRequestFullScreen();
            } else if (videoElement.webkitRequestFullscreen) { // Chrome, Safari, Opera
                videoElement.webkitRequestFullscreen();
            } else if (videoElement.msRequestFullscreen) { // IE/Edge
                videoElement.msRequestFullscreen();
            }
        }

        document.addEventListener('keydown', function (event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
