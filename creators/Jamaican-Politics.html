<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shebada Videos - MadeInJa">
    <title>Politics Videos - MadeInJa</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="../style/StyleSheet4.css" rel="stylesheet" />

</head>
<body>
    <header class="header">
        <h1>Politics</h1>
        <p>Explore all the amazing content from Jamaican Politicians</p>
        <a href="../Playlists.html" class="back-button">Back to Playlists</a>
    </header>

    <section class="video-gallery">
        <div class="video-card" onclick="openModal('https://www.dropbox.com/scl/fi/3ec2uinajmzwioacm0a56/ssstwitter.com_1735430084791.mp4?rlkey=h8rezxyz4qmehwalb845a1pkw&st=x4pjbwyg&dl=0&raw=1', 'Andrew Holness Video #2', '')">
            <h2>Andrew Holness Video #2</h2>
            <p>"Big Buddy Andrew"</p>
        </div>
        <div class="video-card" onclick="openModal('https://www.dropbox.com/scl/fi/c38thhxmcvzyez4cv15yh/ssstwitter.com_1735429839463.mp4?rlkey=1u276ece051j9riqs815sddmy&st=yd7mksjo&dl=0&raw=1', 'Andrew Holness Video #1', '')">
            <h2>Andrew Holness Video #1</h2>
            <p>And those who have an issue,leave</p>
        </div>


    </section>

    <!-- Modal -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <video id="videoElement" width="100%" height="400px" controls controlslist="nodownload" playsinline>
                Your browser does not support the video tag.
            </video>
            <h2 id="videoTitle"></h2>
            <p id="videoDescription"></p>
            <button onclick="toggleFullscreen()" class="close-button">Fullscreen</button>
            <button onclick="closeModal()" class="close-button">Close</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 MadeInJa. All rights reserved.</p>
    </footer>

    <script>
        function openModal(videoUrl, title, description) {
            const videoElement = document.getElementById('videoElement');
            videoElement.src = videoUrl;
            document.getElementById('videoTitle').innerText = title;
            document.getElementById('videoDescription').innerText = description;
            document.getElementById('videoModal').style.display = 'flex';
        }

        function closeModal() {
            const videoElement = document.getElementById('videoElement');
            videoElement.pause(); // Stop the video
            videoElement.src = ''; // Clear the source
            document.getElementById('videoModal').style.display = 'none';
        }

        function toggleFullscreen() {
            const videoElement = document.getElementById('videoElement');
            if (videoElement.requestFullscreen) {
                videoElement.requestFullscreen();
            } else if (videoElement.mozRequestFullScreen) { // Firefox
                videoElement.mozRequestFullScreen();
            } else if (videoElement.webkitRequestFullscreen) { // Chrome, Safari, Opera
                videoElement.webkitRequestFullscreen();
            } else if (videoElement.msRequestFullscreen) { // IE/Edge
                videoElement.msRequestFullscreen();
            }
        }

        document.addEventListener('keydown', function (event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
